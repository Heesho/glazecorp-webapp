<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GlazeCorp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                pink: '#ec4899', // Neon pink
                pinkHover: '#be185d',
                dark: '#050505', // Deep black
                panel: '#09090b', // Panel background
                border: '#27272a', // Zinc 800
                glass: 'rgba(9, 9, 11, 0.7)',
                accent: '#db2777' 
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '-200% 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        overflow: hidden;
        background-color: #020202;
        color: #e4e4e7;
      }
      
      /* Subtle Grid Background */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ec4899; 
      }

      /* CRT / Scanline Effects */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.6;
      }

      /* Text Glow Utilities */
      .text-glow {
        text-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
      }
      .text-glow-green {
        text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
      }
      
      /* Noise Texture Class */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* Fix RainbowKit CSS conflicts */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      /* Ensure RainbowKit provider wrappers don't break layout */
      #root > div {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>
</head>
  <body class="bg-[#020202] text-zinc-300 antialiased h-screen w-screen flex flex-col overflow-hidden relative selection:bg-brand-pink selection:text-white">
    <div class="absolute inset-0 bg-grid pointer-events-none z-0"></div>
    <div id="root" class="h-full w-full relative z-10"></div>
    <div class="scanlines pointer-events-none"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
